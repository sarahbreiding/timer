<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <button class='startButton'>Start</button>
  <button class='pauseButton'>Pause</button>
  <button class='resetButton'>Reset</button>
  <h2>Work Time</h2>
  <div class='form'>
    <input type='text' name='work-time-input' id='work-time-input' value='25' />
    <button class='incButton'>-</button>
    <button class='incButton'>+</button>
  </div>
  <div class='workClock'></div>
  <h2>Break Time</h2>
  <div class='form'>
    <input type='text' name='break-time-input' id='break-time-input' value='5' />
    <button class='incButton'>-</button>
    <button class='incButton'>+</button>
  </div>
  <div class='breakClock'></div>
  <canvas id='workCircle' width='500' height='500'></canvas>
  <canvas id='breakCircle' width='500' height='500'></canvas>
<script type='text/javascript' src='jquery-2.2.4.min.js'></script>
<script type="text/javascript" src="timer.js"></script>
</body>
</html>
